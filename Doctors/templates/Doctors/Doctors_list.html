{% extends 'layout.html' %}

{% block title %}
    Doctors
{% endblock %}

{% block content %}
    <section>
    <H1>Doctors</H1>

    {% for Doctors in Doctors %}
        <article class="Doctors">
            <h2>{{ Doctors.title }}</h2>
            <p>{{ Doctors.date }}</p>
            <p>{{ Doctors.body }}</p>
        </article>
    {% endfor %}
    </section>
{% endblock %}
