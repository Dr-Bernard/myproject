{% extends 'layout.html' %}

{% block title %}
    Doctors
{% endblock %}

{% block content %}
    <section>
    <H1>Doctors</H1>

    {% for Doctor in doctors %}
        <article class="Doctor">
            <h2>{{ Doctor.title }}</h2>
            <p>{{ Doctor.date }}</p>
            <p>{{ Doctor.body }}</p>
        </article>
    {% endfor %}
</section>
{% endblock %}
